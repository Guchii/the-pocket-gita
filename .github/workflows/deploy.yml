name: CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Setup pnpm
              uses: pnpm/action-setup@v2.2.4
              with:
                version: 6.0.2
                run_install: true
            - name: Install and Build ðŸ”§
              env:
                  BASE_PATH: /the-pocket-gita
              run: |
                  pnpm build
                  touch ./out/.nojekyll

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.7
              with:
                  branch: gh-pages
                  folder: out
