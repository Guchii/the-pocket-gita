name: CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install and Build ðŸ”§
              env:
                  BASE_PATH: /the-pocket-times
              run: |
                  npm ci
                  npm run build
                  touch ./out/.nojekyll

            - name: Deploy ðŸš€
              uses: JamesIves/github-pages-deploy-action@4.1.7
              with:
                  branch: gh-pages
                  folder: out
